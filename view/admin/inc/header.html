<!DOCTYPE html>
<html lang="en">

<head>
  <title>Matrix Admin</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/static/css/matrix-style.css" />
  <link rel="stylesheet" href="/static/css/matrix-media.css" />
  <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
  <script src="/static/js/jquery.min.js"></script>
</head>

<body>

  <!--Header-part-->
  <div id="header">
    <h1><a href="#">Matrix bdmin</a></h1>
  </div>
  <!--close-Header-part-->


  <!--top-Header-menu-->
  <div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
      <li class=""><a title="Portal" href="/"><i class="icon icon-home"></i> <span class="text">返回网站</span></a></li>
      <li class="dropdown" id="profile-messages"><a title="" href="#" data-toggle="dropdown" data-target="#profile-messages" class="dropdown-toggle"><i class="icon icon-user"></i>  <span class="text">欢迎使用 <%=user.name%></span><b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="/admin/index/settings"><i class="icon-user"></i> 我的资料</a></li>
          <li class="divider"></li>
          <li><a href="/admin/user/logout"><i class="icon-key"></i> 退出</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <!--close-top-Header-menu-->
  <!--start-top-serch-->
  <div id="search">
    <form action="/admin/sim/index" method="get">
      <input id="q" name="q" type="text" placeholder="输入搜索..." value="<%=http.get('q')%>" />
      <button type="submit" class="tip-bottom" title="搜索"><i class="icon-search icon-white"></i></button>
    </form>
  </div>
  <!--close-top-serch-->
  <!--sidebar-menu-->
  <div id="sidebar">
    <ul>
      <li><a href="/admin"><i class="fa fa-tachometer"></i></i> <span>首页</span></a> </li>
      <li><a href="/admin/index/edit"><i class="icon icon-th"></i> <span>销售</span></a> </li>
      <li><a href="/admin/index/images"><i class="fa fa-tachometer"></i> <span>采购</span></a> </li>
      <li><a href="/admin/index/trash"><i class="fa fa-suitcase"></i> <span>资金往来</span></a> </li>
      <li><a href="/admin/sim/index"><i class="fa fa-cog"></i> <span>库存管理</span> <span class="label label-important">3</span></a>        </li>

      <li class="content"> <span>本期完成量</span>
        <div class="progress progress-mini progress-danger active progress-striped">
          <div style="width: 20%;" class="bar"></div>
        </div>
        <span class="percent">20%</span>
        <div class="stat">21419.94 / 14000 RMB</div>
      </li>
    </ul>
  </div>
  <script src="/static/js/bootstrap.min.js"></script>
