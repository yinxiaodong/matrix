<%include inc/header.html%>

  <style> 
    #save_state {
      margin: 0;
      display: none;
    }
  </style>

  <div id="content">
    <div id="content-header">
      <div id="breadcrumb"> <a href="/admin" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Dashboard</a> <a href="/admin/sim"
          class="current">库存管理</a>
        <a href="#" class="current">
          <%if(!slide_data.name){%>
            新建
            <%}else{%>
              <%=slide_data.name%>
                <%}%></a>
      </div>
      <h1><strong><%if(!slide_data.name){%>
                新建
                <%}else{%>
                 <%=slide_data.name%>
                    <%}%></strong></h1>

    </div>
    <div class="container-fluid">
      
      <div id="save_state" class="alert alert-info"></div>
      <div class="row-fluid">
        <div class="span6">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
              <h5>商品信息</h5>
            </div>
            <div class="widget-content nopadding">
              <form action="/admin/sim/save" method="post" class="form-horizontal">
              <input id="sid" name="sid" type="hidden" value="<%=slide_data.id || ''%>"/>
                <div class="control-group">
                  <label class="control-label">规格型号：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="name" placeholder="First name" value="<%=slide_data.name%>" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">计量单位：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="unit" placeholder="Last name" value="<%=slide_data.unit%>" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">仓库A数量：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="pint" placeholder="Last name" value="<%=slide_data.pint%>" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">仓库B数量：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="sint" placeholder="Last name" value="<%=slide_data.sint%>" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">最新价格：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="prc" placeholder="Last name" value="<%=slide_data.prc%>" />
                  </div>
                </div>             
                <div class="control-group">
                  <label class="control-label">最新价格：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="bos" placeholder="Last name" value="<%=slide_data.bos%>" />
                  </div>
                </div> 
                <div class="control-group">
                  <label class="control-label">状态：</label>
                  <div class="controls">
                    <input type="text" class="span10" name="state" placeholder="Last name" value="<%=slide_data.state%>" />
                  </div>
                </div>  
                <div class="form-actions"><button type="submit" class="btn btn-success">Save</button></div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
